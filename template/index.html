<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Price Prediction</title>
</head>

<body style="background-color: rgb(200, 150, 0);">
    <center>
        <h1> Sales Price Prediction </h1>
        <form method="POST" action="/sales_price_predict">
            <!-- Headings for the form -->
            <div class="headingsContainer">
                <h3 style="color:rgb(120, 0, 200);">Get Your sales Price In Single Click</h3>
            </div>
    
            <!-- Main container for all inputs -->
            <div class="mainContainer">
                <label for="TV_sales" style="color:navy blue;">TV_sales</label><br>
                <input type="text" placeholder="Enter number" name="TV_sales" required>
                <br><br>
                <label for="Radio_sales" style="color:navy blue;">Radio_sales</label><br>
                <input type="text" placeholder="Enter number" name="Radio_sales" required> 
                <br><br>
                <label for="News_paper_sales" style="color:navy blue;">News_paper_sales</label><br>
                <input type="text" placeholder="Enter number" name="News_paper_sales" required>
                <br><br>
                    
                <!-- Submit button -->
                <input type="submit" value="Submit">
                <br><br>
                <h3 style="color:indigo;">Your Sales price  will be <b style="color: black;"> {{ price_prediction }} /- $.</b> Only </h3>
            </div>
        </form>
    </center>
    


</body>
</html>
